<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reels-style page</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  height: 100vh;
  width: 100%;
  position: relative;
}

.slide {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-weight: 700;
  color: white;
  transition: transform 0.8s ease;
}

/* Фоны как в трендовых reels */
.slide:nth-child(1) {
  background: linear-gradient(120deg, #ff5f6d, #ffc371);
}
.slide:nth-child(2) {
  background: linear-gradient(120deg, #36d1dc, #5b86e5);
}
.slide:nth-child(3) {
  background: linear-gradient(120deg, #a18cd1, #fbc2eb);
}
.slide:nth-child(4) {
  background: linear-gradient(120deg, #11998e, #38ef7d);
}

.text {
  animation: float 3s ease-in-out infinite;
  text-align: center;
  padding: 20px;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

/* Индикаторы справа как в Reels */
.dots {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.dot {
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
}

.dot.active {
  background: white;
}
</style>
</head>

<body>

<div class="container">

  <div class="slide">
    <div class="text">Это выглядит<br>как Reels</div>
  </div>

  <div class="slide">
    <div class="text">Без видео<br>и без Instagram</div>
  </div>

  <div class="slide">
    <div class="text">Чистый HTML<br>CSS и JS</div>
  </div>

  <div class="slide">
    <div class="text">Просто<br>листай ↓</div>
  </div>

  <div class="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</div>

<script>
const slides = document.querySelectorAll('.slide');
const dots = document.querySelectorAll('.dot');
let index = 0;
let scrolling = false;

function updateSlides() {
  slides.forEach((slide, i) => {
    slide.style.transform = translateY(${(i - index) * 100}vh);
  });

  dots.forEach(dot => dot.classList.remove('active'));
  dots[index].classList.add('active');
}

updateSlides();

// колесо мыши
window.addEventListener('wheel', (e) => {
  if (scrolling) return;
  scrolling = true;

  if (e.deltaY > 0) {
    index = (index + 1) % slides.length;
  } else {
    index = (index - 1 + slides.length) % slides.length;
  }

  updateSlides();
  setTimeout(() => scrolling = false, 900);
});

// автопрокрутка как в рилсах
setInterval(() => {
  index = (index + 1) % slides.length;
  updateSlides();
}, 3500);
</script>

</body>
</html>
